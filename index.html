<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/fc5fc84c88.js"
      crossorigin="anonymous"
    ></script>
    <title>UI Feedback Box</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our <br />
        customer support performance?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img src="images/051-frowning-face.svg" alt="" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="images/023-neutral-face.svg" alt="" />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="images/001-grinning-face.svg" alt="" />
          <small>Satisfied</small>
        </div>
      </div>
      <br />
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
